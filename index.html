<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FamilyPhone â€“ Kid Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937, #020617 60%);
      color: #e5e7eb;
    }
    .app {
      max-width: 500px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 12px;
      box-sizing: border-box;
    }
    header {
      padding: 8px 4px 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    header small {
      display: block;
      font-size: 11px;
      opacity: 0.7;
    }
    button {
      border-radius: 999px;
      border: none;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
    }
    .btn-primary {
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
    }
    .btn-secondary {
      background: #0f172a;
      color: #e5e7eb;
      border: 1px solid #1f2937;
    }
    .card {
      background: rgba(15,23,42,0.96);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.4);
      margin-top: 12px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      opacity: 0.8;
    }
    input, select {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      margin-bottom: 10px;
    }
    input:focus, select:focus {
      outline: 2px solid #22c55e55;
      outline-offset: 1px;
    }
    .muted {
      font-size: 12px;
      opacity: 0.7;
    }
    .chat-shell {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-top: 8px;
      min-height: 0;
    }
    .chat-header {
      padding: 6px 10px;
      font-size: 13px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(15,23,42,0.8);
      border-radius: 999px;
      margin-bottom: 8px;
    }
    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: linear-gradient(135deg, #22c55e, #0ea5e9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: 700;
      color: #022c22;
      margin-right: 8px;
    }
    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .chat-header-left span {
      display: block;
      font-size: 11px;
      opacity: 0.7;
    }
    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 8px 4px;
      border-radius: 16px;
      background: radial-gradient(circle at top left, #020617, #020617 30%, #020617 100%);
      border: 1px solid #020617;
    }
    .bubble-row {
      display: flex;
      margin-bottom: 6px;
      padding: 0 4px;
    }
    .bubble {
      max-width: 80%;
      padding: 8px 11px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.3;
      word-wrap: break-word;
    }
    .bubble-kid {
      margin-left: auto;
      background: #22c55e;
      color: #022c22;
      border-bottom-right-radius: 4px;
    }
    .bubble-parent {
      margin-right: auto;
      background: #0f172a;
      border-bottom-left-radius: 4px;
    }
    .bubble-meta {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 2px;
      text-align: right;
    }
    .chat-input-row {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }
    .chat-input-row input {
      margin-bottom: 0;
      border-radius: 999px;
    }
    .chat-input-row button {
      white-space: nowrap;
      padding-inline: 16px;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>FamilyPhone</h1>
        <small id="kid-header-sub">Sign in to start chatting</small>
      </div>
      <button id="sign-out-btn" class="btn-secondary hidden">Sign out</button>
    </header>

    <!-- AUTH CARD -->
    <section id="auth-card" class="card">
      <h2 style="margin-top:0; font-size:16px;">Grown-up sign-in</h2>
      <p class="muted">
        A parent signs in once on this device. Then weâ€™ll lock it to one child.
      </p>
      <label for="auth-email">Email</label>
      <input id="auth-email" type="email" placeholder="parent@email.com" />
      <label for="auth-password">Password</label>
      <input id="auth-password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
      <button id="auth-sign-in-btn" class="btn-primary" style="width:100%; margin-top:4px;">
        Sign in
      </button>
      <p id="auth-status" class="muted" style="margin-top:6px;"></p>
    </section>

    <!-- KID SELECT CARD -->
    <section id="kid-select-card" class="card hidden">
      <h2 style="margin-top:0; font-size:16px;">Who is this phone for?</h2>
      <label for="kid-select">Choose child</label>
      <select id="kid-select"></select>
      <button id="kid-confirm-btn" class="btn-primary" style="width:100%; margin-top:4px;">
        This is their phone
      </button>
      <p class="muted" style="margin-top:6px;">
        You can change this later by signing out.
      </p>
    </section>

    <!-- CHAT AREA -->
    <section id="chat-section" class="chat-shell hidden">
      <div class="chat-header">
        <div class="chat-header-left">
          <div class="avatar" id="kid-avatar">K</div>
          <div>
            <div id="kid-name-label" style="font-size:13px; font-weight:600;">Kid</div>
            <span>Family chat only</span>
          </div>
        </div>
        <button id="switch-kid-btn" class="btn-secondary" style="font-size:11px; padding:4px 10px;">
          Switch kid
        </button>
      </div>
      <div id="chat-log" class="chat-log">
        <p class="muted">No messages yet. Say hi ðŸ‘‹</p>
      </div>
      <form id="chat-form" class="chat-input-row">
        <input
          id="chat-input"
          type="text"
          autocomplete="off"
          placeholder="Type a messageâ€¦"
        />
        <button type="submit" class="btn-primary">Send</button>
      </form>
    </section>
  </div>

  <!-- Supabase JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ====== CONFIG â€“ REPLACE THESE ======
    const SUPABASE_URL = "https://jllzjhebldumlcqofxpl.supabase.co"; // <- change this
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpsbHpqaGVibGR1bWxjcW9meHBsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MzQwMTUsImV4cCI6MjA3OTQxMDAxNX0.2K1HpiUJumjX7gRMNbG5jCMo_C2-EeHNhIL8aUgVE1g";                    // <- and this

    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const signOutBtn = document.getElementById("sign-out-btn");
    const kidHeaderSub = document.getElementById("kid-header-sub");

    const authCard = document.getElementById("auth-card");
    const authEmail = document.getElementById("auth-email");
    const authPassword = document.getElementById("auth-password");
    const authSignInBtn = document.getElementById("auth-sign-in-btn");
    const authStatus = document.getElementById("auth-status");

    const kidSelectCard = document.getElementById("kid-select-card");
    const kidSelect = document.getElementById("kid-select");
    const kidConfirmBtn = document.getElementById("kid-confirm-btn");

    const chatSection = document.getElementById("chat-section");
    const kidAvatar = document.getElementById("kid-avatar");
    const kidNameLabel = document.getElementById("kid-name-label");
    const switchKidBtn = document.getElementById("switch-kid-btn");
    const chatLog = document.getElementById("chat-log");
    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");

    let currentUser = null;
    let currentFamily = null;
    let currentKid = null;
    let pollId = null; // for polling new messages

    // ---- helpers ----
    function show(el) { el.classList.remove("hidden"); }
    function hide(el) { el.classList.add("hidden"); }

    function initialsFromName(name) {
      if (!name) return "K";
      const parts = name.trim().split(/\s+/);
      if (parts.length === 1) return parts[0][0]?.toUpperCase() || "K";
      return (parts[0][0] + parts[1][0]).toUpperCase();
    }

    function renderMessages(msgs) {
      if (!msgs || msgs.length === 0) {
        chatLog.innerHTML = '<p class="muted">No messages yet. Say hi ðŸ‘‹</p>';
        return;
      }
      const html = msgs
        .map((m) => {
          const mine = m.sender_type === "kid" && m.sender_kid_id === currentKid?.id;
          const cls = mine ? "bubble bubble-kid" : "bubble bubble-parent";
          const time = new Date(m.created_at).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
          const label = mine ? "You" : m.sender_type === "parent" ? "Parent" : "Family";
          return `
            <div class="bubble-row">
              <div class="${cls}">
                ${m.text || ""}
                <div class="bubble-meta">${label} â€¢ ${time}</div>
              </div>
            </div>
          `;
        })
        .join("");
      chatLog.innerHTML = html;
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function loadMessagesOnce() {
      if (!currentFamily) return;
      const { data, error } = await client
        .from("messages")
        .select("*")
        .eq("family_id", currentFamily.id)
        .order("created_at", { ascending: true });

      if (error) {
        console.error("load messages error", error);
        return;
      }
      renderMessages(data || []);
    }

    async function loadSession() {
      const { data, error } = await client.auth.getSession();
      if (error) {
        console.error("getSession error", error);
        return;
      }
      if (data.session?.user) {
        currentUser = data.session.user;
        signOutBtn.classList.remove("hidden");
        kidHeaderSub.textContent = "Signed in as " + (currentUser.email || "parent");
        await afterLogin();
      } else {
        currentUser = null;
        signOutBtn.classList.add("hidden");
      }
    }

    async function afterLogin() {
      hide(authCard);
      kidHeaderSub.textContent = "Loading familyâ€¦";

      // 1) Find family (use first like parent app)
      const { data: families, error: famErr } = await client
        .from("families")
        .select("*")
        .order("created_at", { ascending: true });

      if (famErr) {
        console.error("families error", famErr);
        kidHeaderSub.textContent = "Error loading family";
        return;
      }
      if (!families || families.length === 0) {
        kidHeaderSub.textContent = "No family yet â€“ set one up in parent app.";
        return;
      }
      currentFamily = families[0];
      kidHeaderSub.textContent = currentFamily.name;

      // 2) Load kids
      const { data: kids, error: kidsErr } = await client
        .from("kids")
        .select("*")
        .eq("family_id", currentFamily.id)
        .order("created_at", { ascending: true });

      if (kidsErr) {
        console.error("kids error", kidsErr);
        return;
      }
      if (!kids || kids.length === 0) {
        kidHeaderSub.textContent = "No kids added yet â€“ add them in parent app.";
        return;
      }

      // Populate select
      kidSelect.innerHTML = kids
        .map((k) => `<option value="${k.id}">${k.display_name}</option>`)
        .join("");

      show(kidSelectCard);

      // Auto-lock to previously chosen kid if present
      const storedKidId = localStorage.getItem("familyphone_kid_id");
      const storedKidName = localStorage.getItem("familyphone_kid_name");
      if (storedKidId && kids.find((k) => k.id === storedKidId)) {
        currentKid = { id: storedKidId, display_name: storedKidName };
        setupForKid(currentKid);
      }
    }

    function setupForKid(kid) {
      currentKid = kid;
      localStorage.setItem("familyphone_kid_id", kid.id);
      localStorage.setItem("familyphone_kid_name", kid.display_name);
      kidAvatar.textContent = initialsFromName(kid.display_name);
      kidNameLabel.textContent = kid.display_name;
      hide(kidSelectCard);
      show(chatSection);

      // Clear any old poller
      if (pollId) clearInterval(pollId);
      // Start polling every 3s
      loadMessagesOnce(); // initial load
      pollId = setInterval(loadMessagesOnce, 3000);
    }

    // ---- Event handlers ----

    authSignInBtn.addEventListener("click", async () => {
      authStatus.textContent = "";
      const email = authEmail.value.trim();
      const password = authPassword.value.trim();
      if (!email || !password) {
        authStatus.textContent = "Email and password required.";
        return;
      }
      authSignInBtn.disabled = true;
      const { error } = await client.auth.signInWithPassword({ email, password });
      if (error) {
        console.error("Sign in error", error);
        authStatus.textContent = "Sign in failed: " + error.message;
      } else {
        authStatus.textContent = "Signed in!";
        await loadSession();
      }
      authSignInBtn.disabled = false;
    });

    signOutBtn.addEventListener("click", async () => {
      await client.auth.signOut();
      currentUser = null;
      currentFamily = null;
      currentKid = null;
      localStorage.removeItem("familyphone_kid_id");
      localStorage.removeItem("familyphone_kid_name");
      if (pollId) clearInterval(pollId);
      hide(chatSection);
      hide(kidSelectCard);
      show(authCard);
      kidHeaderSub.textContent = "Sign in to start chatting";
    });

    kidConfirmBtn.addEventListener("click", () => {
      const kidId = kidSelect.value;
      const kidName = kidSelect.options[kidSelect.selectedIndex]?.text || "Kid";
      if (!kidId) return;
      setupForKid({ id: kidId, display_name: kidName });
    });

    switchKidBtn.addEventListener("click", () => {
      if (pollId) clearInterval(pollId);
      show(kidSelectCard);
      hide(chatSection);
    });

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentFamily || !currentKid || !currentUser) return;
      const text = chatInput.value.trim();
      if (!text) return;
      chatInput.disabled = true;

      const { error } = await client.from("messages").insert({
        family_id: currentFamily.id,
        sender_type: "kid",
        sender_kid_id: currentKid.id,
        sender_user_id: currentUser.id, // still linked to auth user
        text,
        has_attachments: false,
      });

      if (error) {
        console.error("send message error", error);
        alert("Error sending message â€“ check console");
      } else {
        chatInput.value = "";
        // Next poll in <= 3 seconds will bring it in
      }
      chatInput.disabled = false;
    });

    // ---- Init ----
    loadSession();
  </script>
</body>
</html>
